<!-- Booking Form -->
<section class="container mt-5">
    <h2>Book a Vehicle</h2>
    <form action="http://localhost:3000/sign_up" method="post">
        <label>Name:</label>
        <input type="text" class="form-control" name="Name" placeholder="Enter the Name">
        <label>Age:</label>
        <input type="number" class="form-control" name="Age" placeholder="Enter the Age">
        <div class="mb-3">
            <label for="proof" class="form-label">Proof</label>
            <select class="form-select" name="proof" required>
                <option value="" disabled selected>Select Proof Type</option>
                <option value="Aadhar cad">Aadhar cad</option>
                <option value="PAN card">PAN card</option>
                <option value="Lisence">Lisence</option>
                <option value="Voter ID">Voter ID</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="vehicleType" class="form-label">Vehicle Type</label>
            <select class="form-select" name="vehicleType" required>
                <option value="" disabled selected>Select Vehicle Type</option>
                <option value="car">Car</option>
                <option value="bike">Bike</option>
            </select>
        </div>
        <label>Vehicle:</label>
        <input type="text" class="form-control" name="Vehicle" placeholder="Enter the Vehicle Choosen">
        <div class="mb-3">
            <label for="pickupDateTime" class="form-label">Pickup Date and Time</label>
            <input type="datetime-local" class="form-control" name="pickupDateTime" required>
        </div>
        <div class="mb-3">
            <label for="returnDateTime" class="form-label">Return Date and Time</label>
            <input type="datetime-local" class="form-control" name="returnDateTime" required>
        </div>
        <div class="mb-3">
            <label for="pickupLocation" class="form-label">Pickup Location</label>
            <input type="text" class="form-control" name="pickupLocation" placeholder="Enter Pickup Location" required>
        </div>
        <div class="mb-3">
            <label for="returnLocation" class="form-label">Return Location</label>
            <input type="text" class="form-control" name="returnLocation" placeholder="Enter Return Location" required>
        </div>
        <div class="container mt-3">
            <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
              Submit Booking
            </button>  
           
          </div>
          
          
         
          
              </div>
            </div>
          </div>
          
    </form>
